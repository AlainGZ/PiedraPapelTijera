<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
    <link href="assets/icons/icono-principal.png">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Piedra, Papel o Tijera</h1>
        </header>
        <div class="buttons">
            <button id="btnPiedra">
                <img src="assets/icons/piedra.png">
            </button>
            <button id="btnPapel">
                <img src="assets/icons/papel.png">
            </button>
            <button id="btnTijera">
                <img src="assets/icons/tijera.png">
            </button>
        </div>
        <div class="result">
            <div class="seleccion">
                <div>
                    <p id="seleccionUsuario">Tu Eleccion: </p>
                    <img id="usuarioImage" src="" alt="Tu Eleccion">
                </div>
                <div>
                    <p id="seleccionComputador">Eleccion del Computador</p>
                    <img id="computadorImage" src="" alt="Eleccion del Computador">
                </div>
                <div>
                    <p id="ganador">Resultado</p>
                </div>
            
        </div></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
